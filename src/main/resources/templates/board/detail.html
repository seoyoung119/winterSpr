<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DETAIL</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div>
    detail

    id :
    <input type="text" id="detail_board_id" />
    title :
    <input type="text" id="detail_board_title" />
    content :
    <input type="text" id="detail_board_content" />

    <button onclick="detail_board()">DETAIL</button>

    <script>
        function detail_board(){

            $.ajax({
                url: "/api/board/detail",
                type: "GET",
                //contentType : 'application/json; charset=utf-8',
                data: {
                    id : $("#detail_board_id").val()
                },
                cache: false,
                success: (obj_data, status, xhr)=>{
                    alert(JSON.stringify(obj_data));
                },
                error: (obj_data, status, xhr)=>{
                    alert("error!!");
                    alert(JSON.stringify(obj_data));
                }
            });
        }
    </script>


</div>
</body>
</html>
