<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div>
    list
    <button onclick="list_user()">LIST</button>

    <div id="div_user_list"></div>

    <script>
        function list_user(){
            let _param = {};

            $.ajax({
                url: "/api/user/list",
                type: "GET",
                contentType : 'application/json; charset=utf-8',
                data: _param,
                cache: false,
                success: (obj_data, status, xhr)=>{
                    alert(JSON.stringify(obj_data));
                    /*
                    */
                    $("#div_user_list").html("");
                    let userList = obj_data;
                    for(let each of userList){
                        let username = each["username"];
                        let id = each["id"];
                        $("#div_user_list").append(
                            "<div><a href='/user/detail/"+id+"'>"+id + "||" + username +"</a></div>"
                        );
                        /*"<div><a href='/user/detail/"+each['id']+"'>"+each['id'] +"//" + each["username"] +"</a></div>"*/
                    }
                },
                error: (obj_data, status, xhr)=>{
                    alert("error!!");
                    alert(JSON.stringify(obj_data));
                }
            });
        }
    </script>


</div>
</body>
</html>
